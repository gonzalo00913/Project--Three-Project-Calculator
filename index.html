<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="calculator">
        <div class="version">version 1.0</div>  
        <button class="calculator-display"></button>
        <div>
            <button class="calculator-key">7</button>
            <button class="calculator-key">8</button>
            <button class="calculator-key">9</button>
            <button class="calculator-key calculator-key-operation">+</button>
        </div>
        <div>
            <button class="calculator-key">4</button>
            <button class="calculator-key">5</button>
            <button class="calculator-key">6</button>
            <button class="calculator-key calculator-key-operation">-</button>
        </div>
        <div>
            <button class="calculator-key">1</button>
            <button class="calculator-key">2</button>
            <button class="calculator-key">3</button>
            <button class="calculator-key calculator-key-operation">*</button>
        </div>
        <div>
            <button class="calculator-key">.</button>
            <button class="calculator-key">0</button>
            <button class="calculator-key calculator-key-clear">C</button>
            <button class="calculator-key calculator-key-operation">/</button>
        </div>

        <button class="calculator-key calculator-key-equal">=</button>
      



    </div>
    <footer>
    &copy; 2022 <a href="https://github.com/gonzalo00913">Gonzalo Masa</a>. Todos los derechos
        reservados.
    </footer>

    <script src="calculator.js"></script>
</body>

</html>
